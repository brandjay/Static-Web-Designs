<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<!--added to make this design look good on mobile devices-->
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- This will begin our your card -->
<body>
	
		<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header" style="color: white;">
				<h2>Sign in</h2>
				<!-- Social media icons used with fontawesome -->
				<div class="d-flex justify-content-end social_media">
					<span><i class="fa-brands fa-facebook"></i></span>
					<span><i class="fa-brands fa-instagram"></i></span>
					<span><i class="fa-brands fa-twitter"></i></span>
				</div>
			</div>
	<div class="card-body">
		<!-- Begin login form -->
				<form>
					<!--username -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<!-- password-->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<!--login button -->
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-outline-white btn-lg btn-block login_btn">
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>
</body>
